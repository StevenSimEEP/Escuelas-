<h2>Mis escuelas</h2>

<div>
  <button type="button" class="add-button" (click)="goToAddEscuela()">
    Agregar Escuela
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let escuela of escuelas">
    <a routerLink="/detail/{{escuela.id}}">
      <span class="badge">{{escuela.id}}</span> {{escuela.nombre}}
    </a>
    <button type="button" class="delete" title="delete escuela" (click)="delete(escuela)">x</button>
  </li>
</ul>
