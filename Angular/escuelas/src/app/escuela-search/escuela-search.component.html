<div id="search-component">
  <label for="search-box">Buscar escuela</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let escuela of escuelas$ | async" >
      <a routerLink="/detail/{{escuela.id}}">
        {{escuela.nombre}}
      </a>
    </li>
  </ul>
</div>
